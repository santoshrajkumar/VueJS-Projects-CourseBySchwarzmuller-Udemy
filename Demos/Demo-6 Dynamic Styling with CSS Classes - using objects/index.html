<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Styling with CSS Classes - using Objects</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <div id="app">
          <div class="demo" @click = "attachRed = !attachRed":class="divClass1">{{ value1 }}</div> 
          <div class="demo" @click = "attachGreen = !attachGreen":class="divClass2">{{ value2 }}</div>
          <div class="demo" @click = "attachBlue = !attachBlue":class="divClass3">{{ value3 }}</div>
        </div>
    </center>


    <script src="script.js"></script>
</body>
</html>
